<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
        <title>Currency Converter</title>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
    </head>
    
    <body>
        <div id='map'></div>
        <section>
            <h2>Currency Converter</h2>
            <h6>by Henry Henderson & Andrew Madden</h6>
            <br />

            <div id="names"></div>
            
                <label for="base">Amount</label>
                <input type="text" id="base" value="1.00" class="form-control">

                <label for="usd">United States Dollar</label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" id="usd" class="form-control" value="" readonly>
                </div>
                <label for="eur">Euro</label>
                <div class="input-group">
                  <span class="input-group-addon">&euro;</span>
                  <input type="text" id="eur" class="form-control" value="" readonly>
                </div>
                <label for="gbp">Great British Pound</label>
                <div class="input-group">
                  <span class="input-group-addon">&pound;</span>
                  <input type="text" id="gbp" class="form-control" value="" readonly>
                </div>
                <label for="cad">Canadian Dollar</label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" id="cad" class="form-control" value="" readonly>
                </div>
                <label for="jpy">Japanese Yen</label>
                <div class="input-group">
                  <span class="input-group-addon">&yen;</span>
                  <input type="text" id="jpy" class="form-control" value="" readonly>
                </div>
                <label for="jpy">Bitcoin</label>
                <div class="input-group">
                  <span class="input-group-addon">&#3647;</span>
                  <input type="text" id="btc" class="form-control" value="" readonly>
                </div>
        </section>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="openexchange.js"></script>
        <script src="mapbox.js"></script>
    </body>
</html>
